plugins {
    id 'java'
    id 'scala'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'io.github.noeppi-noeppi'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    configurations.compile.each { dep -> from(project.zipTree(dep)) { exclude 'META-INF', 'META-INF/**' } }
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    type 'IC'
    version '2020.2.1'

    plugins = [

    ]
}
